<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>V-SAVER. | Premium Video Downloader</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020205; }
        @keyframes gradient-x {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-x { animation: gradient-x 3s ease infinite; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DEFAULT_NODES = [
            'https://api.cobalt.tools',
            'https://cobalt.inst.moe',
            'https://cobalt.sh',
            'https://cobalt.1660.zip',
            'https://cobalt.api.unlimited.ps',
            'https://cobalt-api.murena.io',
            'https://api.geron.dev',
            'https://cobalt.populas.org',
            'https://cobalt.smash-the-inter.net',
            'https://cobalt.aur1.st',
            'https://cobalt.nao.gd'
        ];

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                'zap': <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />,
                'link-2': <><path d="M9 17H7A5 5 0 0 1 7 7h2" /><path d="M15 7h2a5 5 0 0 1 0 10h-2" /><line x1="8" y1="12" x2="16" y2="12" /></>,
                'loader-2': <><path d="M21 12a9 9 0 1 1-6.219-8.56" /></>,
                'chevron-right': <path d="m9 18 6-6-6-6" />,
                'alert-circle': <><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></>,
                'file-video': <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><path d="m10 11 5 3-5 3v-6z" /></>,
                'download': <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></>,
                'check-circle-2': <><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></>,
                'smartphone': <><rect x="5" y="2" width="14" height="20" rx="2" ry="2" /><line x1="12" y1="18" x2="12.01" y2="18" /></>,
                'tablet': <><rect x="4" y="2" width="16" height="20" rx="2" ry="2" /><line x1="12" y1="18" x2="12.01" y2="18" /></>,
                'monitor': <><rect x="2" y="3" width="20" height="14" rx="2" ry="2" /><line x1="8" y1="21" x2="16" y2="21" /><line x1="12" y1="17" x2="12" y2="21" /></>,
                'mouse-pointer-2': <path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />,
                'shield-check': <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /><path d="m9 12 2 2 4-4" /></>,
                'share': <><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" /><polyline points="16 6 12 2 8 6" /><line x1="12" y1="2" x2="12" y2="15" /></>,
                'activity': <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
                'settings': <><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></>,
                'refresh-cw': <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M3 21v-5h5" /></>,
                'terminal': <><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></>,
                'x': <><path d="M18 6 6 18" /><path d="m6 6 12 12" /></>
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [downloading, setDownloading] = useState(false);
            const [error, setError] = useState(null);
            const [result, setResult] = useState(null);
            const [videoError, setVideoError] = useState(false);
            const [device, setDevice] = useState('web');
            const [apiStatus, setApiStatus] = useState('Checking...');
            const [activeNodes, setActiveNodes] = useState([]);
            const [showSettings, setShowSettings] = useState(false);
            const [showLogs, setShowLogs] = useState(false);
            const [customNode, setCustomNode] = useState('');
            const [logs, setLogs] = useState([]);
            const videoRef = useRef(null);

            const addLog = (msg, type = 'info') => {
                const time = new Date().toLocaleTimeString();
                setLogs(prev => [{ time, msg, type }, ...prev].slice(0, 50));
            };

            useEffect(() => {
                const ua = navigator.userAgent.toLowerCase();
                if (/iphone|ipad|ipod/.test(ua)) setDevice('ios');
                else if (/android/.test(ua)) setDevice('android');
                else setDevice('web');
                checkApiStatus();
            }, []);

            const checkApiStatus = async () => {
                setApiStatus('Checking...');
                addLog('全ノードの健全性を並列チェック中...');
                
                const nodes = customNode ? [customNode, ...DEFAULT_NODES] : DEFAULT_NODES;
                const checkPromises = nodes.map(async (node) => {
                    try {
                        const controller = new AbortController();
                        const id = setTimeout(() => controller.abort(), 3000);
                        const start = Date.now();
                        const res = await fetch(`${node}/api/serverInfo`, { 
                            method: 'GET', 
                            signal: controller.signal
                        });
                        clearTimeout(id);
                        if (res.ok) {
                            const latency = Date.now() - start;
                            return { node, latency };
                        }
                    } catch (e) { }
                    return null;
                });

                const results = await Promise.all(checkPromises);
                const validNodes = results.filter(r => r !== null).sort((a, b) => a.latency - b.latency);
                
                if (validNodes.length > 0) {
                    const sortedNodes = validNodes.map(r => r.node);
                    setActiveNodes(sortedNodes);
                    setApiStatus(`${validNodes.length} Active`);
                    addLog(`${validNodes.length}個の有効なノードを確認。最速: ${new URL(sortedNodes[0]).hostname}`);
                } else {
                    setActiveNodes([]);
                    setApiStatus('All Dead');
                    addLog('すべてのCobaltノードが応答していません', 'error');
                }
            };

            const tryFxTwitter = async (tweetUrl) => {
                addLog('バックアップエンジン(FxTwitter)を起動...');
                try {
                    const match = tweetUrl.match(/(?:twitter|x)\.com\/([^\/]+)\/status\/(\d+)/);
                    if (!match) return null;
                    const id = match[2];
                    
                    addLog(`FixupX APIへ照会: ${id}`);
                    const res = await fetch(`https://api.fxtwitter.com/status/${id}`);
                    if (!res.ok) throw new Error('API Error');
                    
                    const data = await res.json();
                    let videoUrl = null;
                    
                    if (data.tweet?.media?.videos?.[0]?.url) {
                        videoUrl = data.tweet.media.videos[0].url;
                    } else if (data.tweet?.url?.includes('video.twimg.com')) {
                        videoUrl = data.tweet.url;
                    }

                    if (videoUrl) {
                        addLog('動画データの特定に成功');
                        return { url: videoUrl, platform: 'FxTwitter (Backup)' };
                    }
                } catch (e) {
                    addLog(`バックアップエンジン失敗: ${e.message}`, 'error');
                }
                return null;
            };

            const handleFetch = async (e) => {
                if (e) e.preventDefault();
                let cleanUrl = url.trim();
                if (!cleanUrl) return;
                
                setLoading(true);
                setError(null);
                setResult(null);
                setVideoError(false);
                addLog(`解析プロセス開始...`);

                if (cleanUrl.includes('pormo.me')) {
                    const match = cleanUrl.match(/pormo\.me\/video\/(.+)/);
                    if (match) {
                        setResult({ url: `https://video.twimg.com/${match[1]}`, platform: 'V-EXTRACT' });
                        setLoading(false);
                        addLog('Pormo直接抽出成功');
                        return;
                    }
                }

                if (cleanUrl.includes('x.com') || cleanUrl.includes('twitter.com')) {
                    try {
                        const urlObj = new URL(cleanUrl.startsWith('http') ? cleanUrl : `https://${cleanUrl}`);
                        cleanUrl = `https://twitter.com${urlObj.pathname}`;
                        addLog('URLの正規化を行いました');
                    } catch (err) {}
                }

                let success = false;
                
                const targetNodes = activeNodes.length > 0 ? activeNodes : (customNode ? [customNode, ...DEFAULT_NODES] : DEFAULT_NODES);
                const configs = [ { videoQuality: '1080', twitterGif: true }, { } ];

                for (const config of configs) {
                    if (success) break;
                    for (const node of targetNodes) {
                        try {
                            addLog(`接続試行: ${new URL(node).hostname}`);
                            const controller = new AbortController();
                            const id = setTimeout(() => controller.abort(), 8000);
                            const response = await fetch(`${node}/api/json`, {
                                method: 'POST',
                                headers: { 
                                    'Accept': 'application/json', 
                                    'Content-Type': 'application/json' 
                                },
                                body: JSON.stringify({ 
                                    url: cleanUrl,
                                    downloadMode: 'video',
                                    ...config
                                }),
                                signal: controller.signal
                            });
                            clearTimeout(id);
                            
                            if (response.status === 429) {
                                addLog(`制限中(429): ${new URL(node).hostname}`, 'warn');
                                continue;
                            }

                            const data = await response.json();
                            if (data.url || (data.status === 'picker' && data.picker?.[0]?.url)) {
                                setResult({ url: data.url || data.picker[0].url, platform: 'Cobalt Network' });
                                success = true;
                                addLog(`Cobalt成功 (${new URL(node).hostname})`);
                                break;
                            }
                        } catch (err) { }
                    }
                }

                if (!success && (cleanUrl.includes('twitter.com') || cleanUrl.includes('x.com'))) {
                    addLog('全Cobaltノード応答なし。バックアップへ切り替えます...');
                    const backupResult = await tryFxTwitter(cleanUrl);
                    if (backupResult) {
                        setResult(backupResult);
                        success = true;
                    }
                }

                if (!success) {
                    if (/\.(mp4|webm|mov|m4v)(\?.*)?$/i.test(cleanUrl)) {
                        setResult({ url: cleanUrl, platform: 'DIRECT' });
                        addLog('直リンクモード');
                    } else {
                        setError('すべての解析手段が規制されています。時間をおいて再試行してください。');
                        addLog('全エンジンで取得失敗', 'error');
                    }
                }
                setLoading(false);
                if (activeNodes.length === 0) checkApiStatus(); 
            };

            const startDownload = async (e) => {
                e.preventDefault();
                if (!result) return;
                setDownloading(true);
                addLog('保存を開始...');
                
                try {
                    // サーバー環境(Vercel等)ではCORSエラーが出るため、まずはfetchを試みる
                    const response = await fetch(result.url, { method: 'GET', mode: 'cors' });
                    if (!response.ok) throw new Error('CORS');
                    const blob = await response.blob();
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = blobUrl;
                    a.download = `V-SAVER-${Date.now()}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => { document.body.removeChild(a); window.URL.revokeObjectURL(blobUrl); }, 2000);
                    addLog('完了');
                } catch (err) { 
                    addLog('ブラウザ制限により別タブで開きます', 'warn');
                    const a = document.createElement('a');
                    a.href = result.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.click();
                    setError('ブラウザのセキュリティ制限により自動保存できませんでした。開いた動画を【長押し】または【右クリック】して保存してください。');
                }
                finally { setTimeout(() => setDownloading(false), 2000); }
            };

            return (
                <div className="min-h-screen text-white font-sans selection:bg-indigo-500/50 overflow-x-hidden pb-10 relative">
                    <div className="fixed inset-0 pointer-events-none z-0">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-900/20 blur-[120px] rounded-full"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 blur-[120px] rounded-full"></div>
                    </div>

                    <div className="relative z-10 max-w-xl mx-auto px-6 pt-12">
                        <div className="flex justify-between items-center mb-8">
                            <button onClick={checkApiStatus} className="flex items-center gap-2 bg-white/5 backdrop-blur-md px-4 py-2 rounded-2xl border border-white/10 active:scale-95 transition-all">
                                <Icon name={apiStatus === 'Checking...' ? 'loader-2' : 'activity'} size={14} className={apiStatus.includes('Active') ? 'text-green-400' : (apiStatus === 'All Dead' ? 'text-red-400' : 'animate-spin text-gray-400')} />
                                <span className="text-[10px] font-black uppercase tracking-widest text-gray-400">Node: {apiStatus}</span>
                                <Icon name="refresh-cw" size={10} className={`ml-1 opacity-40 ${apiStatus === 'Checking...' ? 'animate-spin' : ''}`} />
                            </button>
                            <div className="flex gap-2">
                                <button onClick={() => setShowLogs(!showLogs)} className={`p-2 rounded-xl transition-colors ${showLogs ? 'bg-indigo-500 text-white' : 'bg-white/5 text-gray-400 hover:bg-white/10'}`}><Icon name="terminal" size={20} /></button>
                                <button onClick={() => setShowSettings(!showSettings)} className={`p-2 rounded-xl transition-colors ${showSettings ? 'bg-indigo-500 text-white' : 'bg-white/5 text-gray-400 hover:bg-white/10'}`}><Icon name="settings" size={20} /></button>
                            </div>
                        </div>

                        {showSettings && (
                            <div className="bg-indigo-500/10 border border-indigo-500/20 p-6 rounded-[2rem] mb-8 backdrop-blur-xl animate-in fade-in zoom-in duration-300">
                                <p className="text-xs font-black uppercase tracking-widest text-indigo-400 mb-4">Custom Node Setting</p>
                                <input type="text" placeholder="https://your-cobalt-api.com" className="w-full bg-black/40 border border-white/10 rounded-2xl p-4 text-sm focus:ring-1 focus:ring-indigo-500 outline-none transition-all" value={customNode} onChange={(e) => setCustomNode(e.target.value)} />
                            </div>
                        )}

                        {showLogs && (
                            <div className="bg-black/80 border border-white/10 p-4 rounded-[1.5rem] mb-8 backdrop-blur-xl h-48 flex flex-col animate-in fade-in slide-in-from-top-4 duration-300">
                                <div className="flex justify-between items-center mb-2 border-b border-white/5 pb-2">
                                    <p className="text-[10px] font-black uppercase tracking-widest text-gray-500">System Logs</p>
                                    <button onClick={() => setLogs([])} className="text-[8px] uppercase font-bold text-indigo-400 hover:underline">Clear</button>
                                </div>
                                <div className="flex-1 overflow-y-auto text-[10px] font-mono custom-scrollbar space-y-1">
                                    {logs.map((log, i) => (
                                        <div key={i} className={`flex gap-2 ${log.type === 'error' ? 'text-red-400' : log.type === 'warn' ? 'text-yellow-400' : 'text-gray-400'}`}>
                                            <span className="opacity-40 flex-none">[{log.time}]</span>
                                            <span>{log.msg}</span>
                                        </div>
                                    ))}
                                    {logs.length === 0 && <p className="text-center opacity-20 py-10 uppercase tracking-tighter">No logs available</p>}
                                </div>
                            </div>
                        )}

                        <header className="text-center mb-10">
                            <div className="inline-flex items-center justify-center p-1 rounded-3xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 shadow-[0_0_30px_rgba(99,102,241,0.3)] mb-6 transform hover:scale-105 transition-transform duration-500">
                                <div className="bg-[#020205] rounded-[1.4rem] p-4"><Icon name="zap" size={32} className="text-indigo-400" /></div>
                            </div>
                            <h1 className="text-5xl font-black tracking-tighter mb-2 italic uppercase">V-SAVER<span className="text-indigo-500">.</span></h1>
                            <p className="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase opacity-60">Universal Extract Engine</p>
                        </header>

                        <div className="bg-white/5 backdrop-blur-2xl p-2 rounded-[2.5rem] border border-white/10 shadow-2xl mb-8 hover:border-indigo-500/30 transition-all duration-500">
                            <form onSubmit={handleFetch} className="relative flex flex-col gap-2">
                                <div className="relative">
                                    <input type="text" placeholder="動画のURLをペースト..." className="w-full bg-transparent border-none rounded-3xl py-6 pl-14 pr-12 text-white focus:ring-0 text-lg placeholder:text-gray-600 font-medium" value={url} onChange={(e) => setUrl(e.target.value)} />
                                    <div className="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"><Icon name="link-2" size={24} /></div>
                                    {url && <button type="button" onClick={() => setUrl('')} className="absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white transition-colors"><Icon name="x" size={20} /></button>}
                                </div>
                                <button type="submit" disabled={loading || !url} className="w-full bg-white text-black font-black py-5 rounded-[1.8rem] hover:bg-indigo-500 hover:text-white transition-all flex items-center justify-center gap-2 disabled:opacity-20 active:scale-[0.97] shadow-lg overflow-hidden">
                                    {loading ? <Icon name="loader-2" className="animate-spin" size={24} /> : <><span className="text-lg uppercase font-black">解析・自動抽出</span><Icon name="chevron-right" size={20} /></>}
                                </button>
                            </form>
                        </div>

                        {error && <div className="bg-red-500/10 border border-red-500/20 text-red-400 p-5 rounded-[1.8rem] flex items-center gap-4 mb-8 backdrop-blur-md"><Icon name="alert-circle" size={20} /><p className="text-sm font-bold">{error}</p></div>}

                        {result && (
                            <div className="animate-in fade-in slide-in-from-bottom-8 duration-700 space-y-6">
                                <div className="bg-white/5 backdrop-blur-3xl rounded-[3rem] border border-white/10 p-2 shadow-2xl overflow-hidden">
                                    <div className="p-6 space-y-6 font-sans text-center"> 
                                        
                                        <div className="flex justify-start px-2">
                                            <div className="bg-indigo-600/90 backdrop-blur-md text-white text-[10px] px-3 py-1.5 rounded-xl font-black uppercase border border-white/20 shadow-lg tracking-widest italic">
                                                {result.platform || 'Detected'}
                                            </div>
                                        </div>

                                        <div className="bg-black/40 rounded-[2.5rem] aspect-video relative overflow-hidden ring-1 ring-white/10 flex items-center justify-center shadow-inner group">
                                            {!videoError ? (
                                                <video ref={videoRef} key={result.url} src={result.url} className="w-full h-full object-contain relative z-10" controls playsInline webkit-playsinline="true" crossOrigin="anonymous" onError={() => setVideoError(true)} />
                                            ) : (
                                                <div className="flex flex-col items-center gap-4 p-12 text-center z-10">
                                                    <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-2 shadow-xl ring-1 ring-white/10"><Icon name="file-video" size={40} className="opacity-20 text-indigo-400" /></div>
                                                    <p className="text-lg font-black tracking-tight text-white/90 uppercase italic">Preview Blocked</p>
                                                </div>
                                            )}
                                        </div>
                                        <button onClick={startDownload} disabled={downloading} className="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600 bg-[length:200%_auto] animate-gradient-x text-white font-black py-6 rounded-[2.5rem] flex items-center justify-center gap-4 hover:shadow-[0_0_40px_rgba(99,102,241,0.4)] hover:scale-[1.02] transition-all active:scale-[0.97] disabled:opacity-50 uppercase tracking-tighter">
                                            {downloading ? <Icon name="loader-2" className="animate-spin" size={28} /> : <Icon name="download" size={28} />}<span className="text-xl">ビデオを保存</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <footer className="mt-20 text-center space-y-6 opacity-20 group hover:opacity-100 transition-opacity duration-500 font-sans">
                            <div className="flex justify-center gap-8 text-gray-500 text-[10px] font-black uppercase tracking-widest">
                                <div className="flex flex-col items-center gap-2"><Icon name="shield-check" size={20} /><span>Secure</span></div>
                                <div className="flex flex-col items-center gap-2"><Icon name="zap" size={20} /><span>Fast</span></div>
                                <div className="flex flex-col items-center gap-2"><Icon name="share" size={20} /><span>Universal</span></div>
                            </div>
