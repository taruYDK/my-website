<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-SAVER. | Premium Video Downloader</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020205; }
        @keyframes gradient-x {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-x { animation: gradient-x 3s ease infinite; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DEFAULT_NODES = [
            'https://api.cobalt.tools',
            'https://cobalt.api.unlimited.ps',
            'https://cobalt-api.murena.io',
            'https://cobalt.sh',
            'https://api.geron.dev',
            'https://cobalt.inst.moe',
            'https://cobalt.1660.zip',
            'https://cobalt.populas.org'
        ];

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                'zap': <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />,
                'link-2': <><path d="M9 17H7A5 5 0 0 1 7 7h2" /><path d="M15 7h2a5 5 0 0 1 0 10h-2" /><line x1="8" y1="12" x2="16" y2="12" /></>,
                'loader-2': <><path d="M21 12a9 9 0 1 1-6.219-8.56" /></>,
                'chevron-right': <path d="m9 18 6-6-6-6" />,
                'alert-circle': <><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></>,
                'file-video': <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /><path d="m10 11 5 3-5 3v-6z" /></>,
                'download': <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></>,
                'copy': <><rect x="9" y="9" width="13" height="13" rx="2" ry="2" /><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" /></>,
                'check-circle-2': <><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></>,
                'smartphone': <><rect x="5" y="2" width="14" height="20" rx="2" ry="2" /><line x1="12" y1="18" x2="12.01" y2="18" /></>,
                'tablet': <><rect x="4" y="2" width="16" height="20" rx="2" ry="2" /><line x1="12" y1="18" x2="12.01" y2="18" /></>,
                'monitor': <><rect x="2" y="3" width="20" height="14" rx="2" ry="2" /><line x1="8" y1="21" x2="16" y2="21" /><line x1="12" y1="17" x2="12" y2="21" /></>,
                'mouse-pointer-2': <path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />,
                'shield-check': <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /><path d="m9 12 2 2 4-4" /></>,
                'share': <><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" /><polyline points="16 6 12 2 8 6" /><line x1="12" y1="2" x2="12" y2="15" /></>,
                'activity': <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
                'settings': <><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></>,
                'refresh-cw': <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M3 21v-5h5" /></>,
                'terminal': <><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></>,
                'x': <><path d="M18 6 6 18" /><path d="m6 6 12 12" /></>
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [downloading, setDownloading] = useState(false);
            const [error, setError] = useState(null);
            const [result, setResult] = useState(null);
            const [copied, setCopied] = useState(false);
            const [videoError, setVideoError] = useState(false);
            const [device, setDevice] = useState('web');
            const [apiStatus, setApiStatus] = useState('Checking...');
            const [showSettings, setShowSettings] = useState(false);
            const [showLogs, setShowLogs] = useState(false);
            const [customNode, setCustomNode] = useState('');
            const [logs, setLogs] = useState([]);
            const videoRef = useRef(null);

            const addLog = (msg, type = 'info') => {
                const time = new Date().toLocaleTimeString();
                setLogs(prev => [{ time, msg, type }, ...prev].slice(0, 50));
            };

            useEffect(() => {
                const ua = navigator.userAgent.toLowerCase();
                if (/iphone|ipad|ipod/.test(ua)) setDevice('ios');
                else if (/android/.test(ua)) setDevice('android');
                else setDevice('web');
                checkApiStatus();
            }, []);

            const checkApiStatus = async () => {
                setApiStatus('Checking...');
                addLog('全ノードの健全性チェックを開始...');
                let status = 'Offline';
                const nodes = customNode ? [customNode, ...DEFAULT_NODES] : DEFAULT_NODES;
                for (const node of nodes) {
                    try {
                        const controller = new AbortController();
                        const id = setTimeout(() => controller.abort(), 3500);
                        const res = await fetch(`${node}/api/serverInfo`, { 
                            method: 'GET', 
                            signal: controller.signal,
                            mode: 'cors'
                        });
                        clearTimeout(id);
                        if (res.ok) {
                            status = 'Online';
                            addLog(`接続成功: ${new URL(node).hostname}`);
                            break;
                        }
                    } catch (e) {}
                }
                setApiStatus(status);
            };

            const handleFetch = async (e) => {
                if (e) e.preventDefault();
                let cleanUrl = url.trim();
                if (!cleanUrl) return;
                if (!cleanUrl.startsWith('http')) cleanUrl = 'https://' + cleanUrl;

                setLoading(true);
                setError(null);
                setResult(null);
                setVideoError(false);
                addLog(`解析プロセス開始...`);

                if (cleanUrl.includes('pormo.me')) {
                    const match = cleanUrl.match(/pormo\.me\/video\/(.+)/);
                    if (match) {
                        setResult({ url: `https://video.twimg.com/${match[1]}`, platform: 'V-EXTRACT' });
                        setLoading(false);
                        addLog('Pormoリンクから高速抽出しました');
                        return;
                    }
                }

                if (cleanUrl.includes('x.com') || cleanUrl.includes('twitter.com')) {
                    try {
                        const urlObj = new URL(cleanUrl);
                        cleanUrl = `https://twitter.com${urlObj.pathname}`;
                        addLog('Twitter URL正規化完了');
                    } catch (err) {}
                }

                let success = false;
                const nodes = customNode ? [customNode, ...DEFAULT_NODES] : DEFAULT_NODES;
                
                for (const node of nodes) {
                    try {
                        addLog(`ノード試行: ${new URL(node).hostname}`);
                        const controller = new AbortController();
                        const id = setTimeout(() => controller.abort(), 12000);
                        const response = await fetch(`${node}/api/json`, {
                            method: 'POST',
                            headers: { 
                                'Accept': 'application/json', 
                                'Content-Type': 'application/json' 
                            },
                            body: JSON.stringify({ 
                                url: cleanUrl, 
                                videoQuality: '720', 
                                downloadMode: 'video'
                            }),
                            signal: controller.signal
                        });
                        clearTimeout(id);
                        
                        const data = await response.json();
                        if (data.url || (data.status === 'picker' && data.picker?.[0]?.url)) {
                            setResult({ url: data.url || data.picker[0].url, platform: 'NETWORK' });
                            success = true;
                            addLog('解析に成功しました');
                            break;
                        }
                    } catch (err) {}
                }

                if (!success) {
                    if (/\.(mp4|webm|mov|m4v)(\?.*)?$/i.test(cleanUrl)) {
                        setResult({ url: cleanUrl, platform: 'DIRECT' });
                        addLog('直リンクとして処理します');
                    } else {
                        setError('Twitter側の規制またはVercelの制限によりブロックされました。時間を置いて再試行するか、スマホの通信(4G/5G)に切り替えてください。');
                        addLog('全ノードで取得に失敗しました。', 'error');
                    }
                }
                setLoading(false);
                checkApiStatus();
            };

            const startDownload = async (e) => {
                e.preventDefault();
                if (!result) return;
                setDownloading(true);
                addLog('ダウンロードを試行中...');
                
                try {
                    const response = await fetch(result.url, { mode: 'cors' });
                    if (!response.ok) throw new Error('CORS');
                    const blob = await response.blob();
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = `V-SAVER-${Date.now()}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => { if (a.parentNode) document.body.removeChild(a); window.URL.revokeObjectURL(blobUrl); }, 500);
                    addLog('ローカル保存を開始しました');
                } catch (err) { 
                    addLog('直接保存が制限されています。外部表示へ切り替えます。', 'warn');
                    const a = document.createElement('a');
                    a.href = result.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.click();
                }
                finally { setTimeout(() => setDownloading(false), 2000); }
            };

            const copyUrl = (e) => {
                e.preventDefault();
                const el = document.createElement('textarea');
                el.value = result.url;
                el.style.position = 'fixed'; el.style.opacity = '0';
                document.body.appendChild(el); el.select();
                document.execCommand('copy'); document.body.removeChild(el);
                setCopied(true); addLog('リンクをコピーしました');
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="min-h-screen text-white font-sans selection:bg-indigo-500/50 overflow-x-hidden pb-10 relative">
                    <div className="fixed inset-0 pointer-events-none z-0">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-900/20 blur-[120px] rounded-full"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 blur-[120px] rounded-full"></div>
                    </div>

                    <div className="relative z-10 max-w-xl mx-auto px-6 pt-12">
                        <div className="flex justify-between items-center mb-8">
                            <button 
                                onClick={checkApiStatus}
                                className="flex items-center gap-2 bg-white/5 backdrop-blur-md px-4 py-2 rounded-2xl border border-white/10 active:scale-95 transition-all"
                            >
                                <Icon name={apiStatus === 'Checking...' ? 'loader-2' : 'activity'} size={14} className={apiStatus === 'Online' ? 'text-green-400' : apiStatus === 'Busy' ? 'text-yellow-400' : (apiStatus === 'Limited' ? 'text-orange-400' : 'text-red-400')} />
                                <span className="text-[10px] font-black uppercase tracking-widest text-gray-400">Node: {apiStatus}</span>
                                <Icon name="refresh-cw" size={10} className={`ml-1 opacity-40 ${apiStatus === 'Checking...' ? 'animate-spin' : ''}`} />
                            </button>
                            <div className="flex gap-2">
                                <button onClick={() => setShowLogs(!showLogs)} className={`p-2 rounded-xl transition-colors ${showLogs ? 'bg-indigo-500 text-white' : 'bg-white/5 text-gray-400 hover:bg-white/10'}`}>
                                    <Icon name="terminal" size={20} />
                                </button>
                                <button onClick={() => setShowSettings(!showSettings)} className={`p-2 rounded-xl transition-colors ${showSettings ? 'bg-indigo-500 text-white' : 'bg-white/5 text-gray-400 hover:bg-white/10'}`}>
                                    <Icon name="settings" size={20} />
                                </button>
                            </div>
                        </div>

                        {showSettings && (
                            <div className="bg-indigo-500/10 border border-indigo-500/20 p-6 rounded-[2rem] mb-8 backdrop-blur-xl animate-in fade-in zoom-in duration-300">
                                <p className="text-xs font-black uppercase tracking-widest text-indigo-400 mb-4">Custom Node Setting</p>
                                <input 
                                    type="text" 
                                    placeholder="https://your-cobalt-api.com" 
                                    className="w-full bg-black/40 border border-white/10 rounded-2xl p-4 text-sm focus:ring-1 focus:ring-indigo-500 transition-all outline-none"
                                    value={customNode}
                                    onChange={(e) => setCustomNode(e.target.value)}
                                />
                            </div>
                        )}

                        {showLogs && (
                            <div className="bg-black/80 border border-white/10 p-4 rounded-[1.5rem] mb-8 backdrop-blur-xl h-48 flex flex-col animate-in fade-in slide-in-from-top-4 duration-300">
                                <div className="flex justify-between items-center mb-2 border-b border-white/5 pb-2">
                                    <p className="text-[10px] font-black uppercase tracking-widest text-gray-500">System Logs</p>
                                    <button onClick={() => setLogs([])} className="text-[8px] uppercase font-bold text-indigo-400 hover:underline">Clear</button>
                                </div>
                                <div className="flex-1 overflow-y-auto text-[10px] font-mono custom-scrollbar space-y-1">
                                    {logs.map((log, i) => (
                                        <div key={i} className={`flex gap-2 ${log.type === 'error' ? 'text-red-400' : log.type === 'warn' ? 'text-yellow-400' : 'text-gray-400'}`}>
                                            <span className="opacity-40 flex-none">[{log.time}]</span>
                                            <span>{log.msg}</span>
                                        </div>
                                    ))}
                                    {logs.length === 0 && <p className="text-center opacity-20 py-10 uppercase tracking-tighter">No logs available</p>}
                                </div>
                            </div>
                        )}

                        <header className="text-center mb-10">
                            <div className="inline-flex items-center justify-center p-1 rounded-3xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 shadow-[0_0_30px_rgba(99,102,241,0.3)] mb-6 transform hover:scale-105 transition-transform duration-500">
                                <div className="bg-[#020205] rounded-[1.4rem] p-4">
                                    <Icon name="zap" size={32} className="text-indigo-400" />
                                </div>
                            </div>
                            <h1 className="text-5xl font-black tracking-tighter mb-2 italic uppercase">V-SAVER<span className="text-indigo-500">.</span></h1>
                            <p className="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase opacity-60">Universal Extract Engine</p>
                        </header>

                        <div className="bg-white/5 backdrop-blur-2xl p-2 rounded-[2.5rem] border border-white/10 shadow-2xl mb-8 transition-all duration-500 hover:border-indigo-500/30">
                            <form onSubmit={handleFetch} className="relative flex flex-col gap-2">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="動画のURLをペースト..."
                                        className="w-full bg-transparent border-none rounded-3xl py-6 pl-14 pr-12 text-white focus:ring-0 text-lg placeholder:text-gray-600 font-medium"
                                        value={url}
                                        onChange={(e) => setUrl(e.target.value)}
                                    />
                                    <div className="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"><Icon name="link-2" size={24} /></div>
                                    {url && (
                                        <button
                                            type="button"
                                            onClick={() => setUrl('')}
                                            className="absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white transition-colors"
                                        >
                                            <Icon name="x" size={20} />
                                        </button>
                                    )}
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading || !url}
                                    className="w-full bg-white text-black font-black py-5 rounded-[1.8rem] hover:bg-indigo-500 hover:text-white transition-all flex items-center justify-center gap-2 disabled:opacity-20 active:scale-[0.97] shadow-lg overflow-hidden"
                                >
                                    {loading ? <Icon name="loader-2" className="animate-spin" size={24} /> : <><span className="text-lg uppercase font-black">解析・自動抽出</span><Icon name="chevron-right" size={20} /></>}
                                </button>
                            </form>
                        </div>

                        {error && (
                            <div className="bg-red-500/10 border border-red-500/20 text-red-400 p-5 rounded-[1.8rem] flex items-center gap-4 mb-8 backdrop-blur-md">
                                <Icon name="alert-circle" size={20} /><p className="text-sm font-bold">{error}</p>
                            </div>
                        )}

                        {result && (
                            <div className="animate-in fade-in slide-in-from-bottom-8 duration-700 space-y-6">
                                <div className="bg-white/5 backdrop-blur-3xl rounded-[3rem] border border-white/10 p-2 shadow-2xl overflow-hidden">
                                    <div className="p-6 space-y-8 font-sans">
                                        <div className="bg-black/40 rounded-[2.5rem] aspect-video relative overflow-hidden ring-1 ring-white/10 flex items-center justify-center shadow-inner group">
                                            {!videoError ? (
                                                <video ref={videoRef} key={result.url} src={result.url} className="w-full h-full object-contain relative z-10" controls playsInline webkit-playsinline="true" onError={() => setVideoError(true)} />
                                            ) : (
                                                <div className="flex flex-col items-center gap-4 p-12 text-center z-10">
                                                    <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-2 shadow-xl ring-1 ring-white/10"><Icon name="file-video" size={40} className="opacity-20 text-indigo-400" /></div>
                                                    <div className="space-y-1"><p className="text-lg font-black tracking-tight text-white/90 uppercase italic">Restricted Server</p><p className="text-xs text-gray-500 max-w-[220px] font-medium leading-relaxed">保護されたサーバーです。下のボタンから保存を試してください。</p></div>
                                                </div>
                                            )}
                                            <div className="absolute top-4 left-4 z-20"><div className="bg-indigo-600/90 backdrop-blur-md text-white text-[10px] px-3 py-1.5 rounded-xl font-black uppercase border border-white/20 shadow-lg tracking-widest italic">{result.platform || 'Detected'}</div></div>
                                        </div>
                                        <div className="space-y-4">
                                            <button onClick={startDownload} disabled={downloading} className="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600 bg-[length:200%_auto] animate-gradient-x text-white font-black py-6 rounded-[2.5rem] flex items-center justify-center gap-4 hover:shadow-[0_0_40px_rgba(99,102,241,0.4)] hover:scale-[1.02] transition-all active:scale-[0.97] disabled:opacity-50 font-black uppercase tracking-tighter">
                                                {downloading ? <Icon name="loader-2" className="animate-spin" size={28} /> : <Icon name="download" size={28} />}<span className="text-xl">ビデオを保存</span>
                                            </button>
                                            <button onClick={copyUrl} className="w-full flex items-center justify-center gap-3 bg-white/5 text-gray-300 font-bold py-5 rounded-[2rem] border border-white/10 hover:bg-white/10 transition-all active:scale-[0.95] backdrop-blur-md">
                                                {copied ? <Icon name="check-circle-2" size={20} className="text-green-400" /> : <Icon name="copy" size={20} />}<span className="text-lg font-bold tracking-tight uppercase">直リンクをコピー</span>
                                            </button>
                                        </div>
                                        <div className="bg-indigo-500/5 p-6 rounded-[2.2rem] border border-indigo-500/20 backdrop-blur-md relative overflow-hidden font-sans">
                                            <div className="absolute top-0 right-0 p-4 opacity-10">{device === 'ios' && <Icon name="smartphone" size={60} />}{device === 'android' && <Icon name="tablet" size={60} />}{device === 'web' && <Icon name="monitor" size={60} />}</div>
                                            <div className="relative flex gap-4"><div className="flex-none w-10 h-10 bg-indigo-500/20 rounded-2xl flex items-center justify-center"><Icon name="mouse-pointer-2" size={20} className="text-indigo-400" /></div>
                                                <div className="space-y-4 flex-1"><p className="text-indigo-300 font-black text-sm pt-2 uppercase tracking-widest">{device === 'ios' ? 'iPhone' : device === 'android' ? 'Android' : 'PC (Chrome/Edge)'} Guide</p>
                                                    <div className="space-y-3 font-medium">
