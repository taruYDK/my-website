<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-SAVER. | Premium Video Downloader</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020205; }
        @keyframes gradient-x {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-x { animation: gradient-x 3s ease infinite; }
        .lucide { display: inline-block; vertical-align: middle; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [downloading, setDownloading] = useState(false);
            const [error, setError] = useState(null);
            const [result, setResult] = useState(null);
            const [copied, setCopied] = useState(false);
            const [videoError, setVideoError] = useState(false);
            const [device, setDevice] = useState('web');

            useEffect(() => {
                const ua = navigator.userAgent.toLowerCase();
                if (/iphone|ipad|ipod/.test(ua)) {
                    setDevice('ios');
                } else if (/android/.test(ua)) {
                    setDevice('android');
                } else {
                    setDevice('web');
                }
                lucide.createIcons();
            }, []);

            const isValidUrl = (string) => {
                try {
                    let testUrl = string.trim();
                    if (!testUrl.startsWith('http')) testUrl = 'https://' + testUrl;
                    new URL(testUrl);
                    return true;
                } catch (_) {
                    return false;
                }
            };

            const handleFetch = async (e) => {
                if (e) e.preventDefault();
                let cleanUrl = url.trim();
                
                if (!cleanUrl) return;
                if (!cleanUrl.startsWith('http')) cleanUrl = 'https://' + cleanUrl;
                
                if (!isValidUrl(cleanUrl)) {
                    setError('有効なURLを入力してください');
                    return;
                }

                setLoading(true);
                setError(null);
                setResult(null);
                setVideoError(false);

                if (cleanUrl.includes('pormo.me')) {
                    if (cleanUrl.includes('/video/amplify_video/')) {
                        const twitterDirect = cleanUrl.replace(/https?:\/\/pormo\.me\/video\//, 'https://video.twimg.com/');
                        setResult({ url: twitterDirect, isDirect: true, platform: 'V-EXTRACT' });
                        setLoading(false);
                        return;
                    }
                    try {
                        const urlObj = new URL(cleanUrl);
                        const playParam = urlObj.searchParams.get('play');
                        if (playParam) {
                            setResult({ url: decodeURIComponent(playParam), isDirect: true, platform: 'V-EXTRACT' });
                            setLoading(false);
                            return;
                        }
                    } catch (err) {}
                }

                if (cleanUrl.includes('videy.co')) {
                    setResult({ url: cleanUrl, isDirect: true, platform: 'VIDEY DIRECT' });
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch('https://api.cobalt.tools/api/json', {
                        method: 'POST',
                        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: cleanUrl, videoQuality: '1080', downloadMode: 'video' })
                    });
                    const data = await response.json();
                    if (data.url) {
                        setResult({ url: data.url, platform: 'NETWORK' });
                    } else if (data.status === 'picker') {
                        setResult({ url: data.picker[0].url, platform: 'NETWORK' });
                    } else {
                        throw new Error();
                    }
                } catch (err) {
                    if (/\.(mp4|webm|mov|m4v)(\?.*)?$/i.test(cleanUrl)) {
                        setResult({ url: cleanUrl, isDirect: true, platform: 'DIRECT' });
                    } else {
                        setError('解析に失敗しました。直リンクを貼るか、別のURLでお試しください。');
                    }
                } finally {
                    setLoading(false);
                }
            };

            const startDownload = async (e) => {
                e.preventDefault();
                if (!result) return;
                setDownloading(true);
                try {
                    const response = await fetch(result.url, { mode: 'cors' });
                    if (!response.ok) throw new Error();
                    const blob = await response.blob();
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = `V-SAVER-${Date.now()}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(blobUrl);
                } catch (err) {
                    window.open(result.url, '_blank');
                } finally {
                    setTimeout(() => setDownloading(false), 2000);
                }
            };

            const copyUrl = (e) => {
                e.preventDefault();
                const el = document.createElement('textarea');
                el.value = result.url;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="min-h-screen text-white font-sans selection:bg-indigo-500/50 overflow-x-hidden pb-10 relative">
                    <div className="fixed inset-0 pointer-events-none z-0">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-900/20 blur-[120px] rounded-full"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 blur-[120px] rounded-full"></div>
                    </div>

                    <div className="relative z-10 max-w-xl mx-auto px-6 pt-12">
                        <header className="text-center mb-10">
                            <div className="inline-flex items-center justify-center p-1 rounded-3xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 shadow-[0_0_30px_rgba(99,102,241,0.3)] mb-6 transform hover:scale-105 transition-transform duration-500">
                                <div className="bg-[#020205] rounded-[1.4rem] p-4">
                                    <Icon name="zap" size={32} className="text-indigo-400" />
                                </div>
                            </div>
                            <h1 className="text-5xl font-black tracking-tighter mb-2 italic uppercase">
                                V-SAVER<span className="text-indigo-500">.</span>
                            </h1>
                            <p className="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase opacity-60">Universal Extract Engine</p>
                        </header>

                        <div className="bg-white/5 backdrop-blur-2xl p-2 rounded-[2.5rem] border border-white/10 shadow-2xl mb-8 transition-all duration-500 hover:border-indigo-500/30">
                            <form onSubmit={handleFetch} className="relative flex flex-col gap-2">
                                <div className="relative">
                                    <input
                                        type="text"
                                        placeholder="動画のURLをペースト..."
                                        className="w-full bg-transparent border-none rounded-3xl py-6 pl-14 pr-4 text-white focus:ring-0 text-lg placeholder:text-gray-600 font-medium"
                                        value={url}
                                        onChange={(e) => setUrl(e.target.value)}
                                    />
                                    <div className="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500">
                                        <Icon name="link-2" size={24} />
                                    </div>
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading || !url}
                                    className="w-full bg-white text-black font-black py-5 rounded-[1.8rem] hover:bg-indigo-500 hover:text-white transition-all flex items-center justify-center gap-2 disabled:opacity-20 active:scale-[0.97] shadow-lg overflow-hidden"
                                >
                                    {loading ? (
                                        <Icon name="loader-2" className="animate-spin" size={24} />
                                    ) : (
                                        <React.Fragment>
                                            <span className="text-lg uppercase font-black">解析・自動抽出</span>
                                            <Icon name="chevron-right" size={20} />
                                        </React.Fragment>
                                    )}
                                </button>
                            </form>
                        </div>

                        {error && (
                            <div className="bg-red-500/10 border border-red-500/20 text-red-400 p-5 rounded-[1.8rem] flex items-center gap-4 mb-8 backdrop-blur-md">
                                <Icon name="alert-circle" size={20} />
                                <p className="text-sm font-bold">{error}</p>
                            </div>
                        )}

                        {result && (
                            <div className="animate-in fade-in slide-in-from-bottom-8 duration-700 space-y-6">
                                <div className="bg-white/5 backdrop-blur-3xl rounded-[3rem] border border-white/10 p-2 shadow-2xl overflow-hidden">
                                    <div className="p-6 space-y-8 font-sans">
                                        <div className="bg-black/40 rounded-[2.5rem] aspect-video relative overflow-hidden ring-1 ring-white/10 flex items-center justify-center shadow-inner group">
                                            {!videoError ? (
                                                <video
                                                    key={result.url}
                                                    src={result.url}
                                                    className="w-full h-full object-contain relative z-10"
                                                    controls
                                                    playsInline
                                                    onError={() => setVideoError(true)}
                                                />
                                            ) : (
                                                <div className="flex flex-col items-center gap-4 p-12 text-center z-10">
                                                    <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-2 shadow-xl ring-1 ring-white/10">
                                                        <Icon name="file-video" size={40} className="opacity-20 text-indigo-400" />
                                                    </div>
                                                    <div className="space-y-1">
                                                        <p className="text-lg font-black tracking-tight text-white/90 uppercase italic">Restricted Server</p>
                                                        <p className="text-xs text-gray-500 max-w-[220px] font-medium leading-relaxed">保護されたサーバーです。下のボタンから保存を試してください。</p>
                                                    </div>
                                                </div>
                                            )}
                                            <div className="absolute top-4 left-4 z-20">
                                                <div className="bg-indigo-600/90 backdrop-blur-md text-white text-[10px] px-3 py-1.5 rounded-xl font-black uppercase border border-white/20 shadow-lg tracking-widest italic">
                                                    {result.platform || 'Detected'}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="space-y-4">
                                            <button
                                                type="button"
                                                onClick={startDownload}
                                                disabled={downloading}
                                                className="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600 bg-[length:200%_auto] animate-gradient-x text-white font-black py-6 rounded-[2.5rem] flex items-center justify-center gap-4 hover:shadow-[0_0_40px_rgba(99,102,241,0.4)] hover:scale-[1.02] transition-all active:scale-[0.97] disabled:opacity-50 font-black uppercase tracking-tighter"
                                            >
                                                {downloading ? <Icon name="loader-2" className="animate-spin" size={28} /> : <Icon name="download" size={28} />}
                                                <span className="text-xl">ビデオを保存</span>
                                            </button>

                                            <button
                                                type="button"
                                                onClick={copyUrl}
                                                className="w-full flex items-center justify-center gap-3 bg-white/5 text-gray-300 font-bold py-5 rounded-[2rem] border border-white/10 hover:bg-white/10 transition-all active:scale-[0.95] backdrop-blur-md"
                                            >
                                                {copied ? <Icon name="check-circle-2" size={20} className="text-green-400" /> : <Icon name="copy" size={20} />}
                                                <span className="text-lg font-bold tracking-tight uppercase">直リンクをコピー</span>
                                            </button>
                                        </div>

                                        <div className="bg-indigo-500/5 p-6 rounded-[2.2rem] border border-indigo-500/20 backdrop-blur-md relative overflow-hidden font-sans">
                                            <div className="absolute top-0 right-0 p-4 opacity-10">
                                                {device === 'ios' && <Icon name="smartphone" size={60} />}
                                                {device === 'android' && <Icon name="tablet" size={60} />}
                                                {device === 'web' && <Icon name="monitor" size={60} />}
                                            </div>
                                            <div className="relative flex gap-4">
                                                <div className="flex-none w-10 h-10 bg-indigo-500/20 rounded-2xl flex items-center justify-center">
                                                    <Icon name="mouse-pointer-2" size={20} className="text-indigo-400" />
                                                </div>
                                                <div className="space-y-4 flex-1">
                                                    <p className="text-indigo-300 font-black text-sm pt-2 uppercase tracking-widest">
                                                        {device === 'ios' ? 'iPhone' : device === 'android' ? 'Android' : 'PC (Chrome/Edge)'} Guide
                                                    </p>
                                                    <div className="space-y-3 font-medium">
                                                        {device === 'ios' && (
                                                            <React.Fragment>
                                                                <div className="flex gap-3 text-[11px] text-gray-400 leading-relaxed">
                                                                    <span className="flex-none w-5 h-5 bg-white/10 text-white text-[9px] flex items-center justify-center rounded-full font-black">1</span>
                                                                    <p><span className="text-white font-bold underline decoration-indigo-500 underline-offset-4 font-sans uppercase">「直リンクをコピー」</span>してSafariブラウザに貼り付け</p>
                                                                </div>
                                                                <div className="flex gap-3 text-[11px] text-gray-400 leading-relaxed">
                                                                    <span className="flex-none w-5 h-5 bg-white/10 text-white text-[9px] flex items-center justify-center rounded-full font-black">2</span>
                                                                    <p>画面下の<span className="text-white font-bold opacity-60">共有ボタン(□↑)</span>から<span className="text-white font-bold underline decoration-indigo-500 underline-offset-4">「"ファイル"に保存」</span>を選択</p>
                                                                </div>
                                                            </React.Fragment>
                                                        )}
                                                        {device === 'android' && (
                                                            <React.Fragment>
                                                                <div className="flex gap-3 text-[11px] text-gray-400 leading-relaxed">
                                                                    <span className="flex-none w-5 h-5 bg-white/10 text-white text-[9px] flex items-center justify-center rounded-full font-black">1</span>
                                                                    <p><span className="text-white font-bold underline decoration-indigo-500 underline-offset-4 uppercase">「ビデオを保存」</span>をタップ。動画が開いたら次へ</p>
                                                                </div>
                                                                <div className="flex gap-3 text-[11px] text-gray-400 leading-relaxed">
                                                                    <span className="flex-none w-5 h-5 bg-white/10 text-white text-[9px] flex items-center justify-center rounded-full font-black">2</span>
                                                                    <p>動画を<span className="text-white font-bold underline decoration-indigo-500 underline-offset-4 uppercase">長押し</span>して保存を選択</p>
                                                                </div>
                                                            </React.Fragment>
                                                        )}
                                                        {device === 'web' && (
                                                            <React.Fragment>
                                                                <div className="flex gap-3 text-[11px] text-gray-400 leading-relaxed">
                                                                    <span className="flex-none w-5 h-5 bg-white/10 text-white text-[9px] flex items-center justify-center rounded-full font-black">1</span>
                                                                    <p><span className="text-white font-bold underline decoration-indigo-500 underline-offset-4 font-sans uppercase tracking-widest font-black">「ビデオを保存」</span>をクリック</p>
                                                                </div>
                                                                <div className="flex gap-3 text-[11px] text-gray-400 leading-relaxed">
                                                                    <span className="flex-none w-5 h-5 bg-white/10 text-white text-[9px] flex items-center justify-center rounded-full font-black">2</span>
                                                                    <p>保存されず動画が開いた場合は、動画上で<span className="text-white font-bold underline decoration-indigo-500 underline-offset-4 uppercase tracking-widest font-black">右クリック</span>し「名前を付けて保存」</p>
                                                                </div>
                                                            </React.Fragment>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <footer className="mt-20 text-center space-y-6 opacity-20 group hover:opacity-100 transition-opacity duration-500 font-sans">
                            <div className="flex justify-center gap-8 text-gray-500 text-[10px] font-black uppercase tracking-widest">
                                <div className="flex flex-col items-center gap-2"><Icon name="shield-check" size={20} /><span>Secure</span></div>
                                <div className="flex flex-col items-center gap-2"><Icon name="zap" size={20} /><span>Fast</span></div>
                                <div className="flex flex-col items-center gap-2"><Icon name="share" size={20} /><span>Universal</span></div>
                            </div>
                            <p className="text-[10px] text-gray-600 font-medium tracking-[0.2em]">© 2026 V-SAVER PREMIUM SERVICE</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
